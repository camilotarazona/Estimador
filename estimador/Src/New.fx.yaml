            =If(IsBlank(TxINI.Text),DisplayMode.Disabled, DisplayMode.Edit) 
            // IsEmpty(If(IsBlank(CbxSelec_3.Value),DisplayMode.Disabled, DisplayMode.Edit)) 
        Fill: =RGBA(160, 66, 227, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
