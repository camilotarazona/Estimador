        OnSelect: |-
            =//ClearCollect(
            //    colselecciones,
            //    Filter(
            //        GalPruebaConex_3.AllItems,
            //        CbxSelec_3.Value
            //    )
            //);
            
            ForAll(
                colEstimacion,
                Patch(
                    Estimacion,
                    Defaults(Estimacion),
                    {
                        NumeroINI:NumeroINI,
                        Clasificacion: Clasificacion,
                        TipoEstimacion: TipoEstimacion,
                        Descripcion: Descripcion,
                        Complejidad: Complejidad,
                        Esfuerzo:Esfuerzo,
                        'Comentario Estimacion': 'Comentario Estimacion',
                        Aplicacion: Aplicacion
                        
                    }
                )
            );
            
            ClearCollect(ColDatosOferta,
                {   
                        Title: TxINI_1.Text,
                        Configuraion_Desarrollo:LbConfDes.Text,
                        Apoyo_Pruebas: LbApo.Text,
                        Entrega_linea_Base: LbEnLiBas.Text,
                        '%_Riesgo': LbRiesg.Text,
                        Total_Sin_Riesgo: LbTSinR.Text,
                        Total: LbTtal.Text
                    }
            );
            ForAll(
                ColDatosOferta,
                Patch(
                    Oferta,
                    Defaults(Oferta),
                    {
                        Title:TxINI_1.Text,
                        Configuraion_Desarrollo:LbConfDes.Text,
                        Apoyo_Pruebas: LbApo.Text,
                        Entrega_linea_Base: LbEnLiBas.Text,
                        '%_Riesgo': LbRiesg.Text,
                        Total_Sin_Riesgo: LbTSinR.Text,
                        Total: LbTtal.Text
                    }
                ));
            ClearCollect(ColDatosOfertaInt,
                {   
                        Title: TxINI_1.Text,
                        Gestion: LbRG.Text,
                        Configuraion_Desarrollo:LbRConf.Text,
                        Pruebas: LbRPrue.Text,
                        Documentacion: LbRDoc.Text,
                        Gestion_del_Cambio: LbRGstC.Text,
                        Total: LbtotalH.Text
                    }
            );
            ForAll(
                ColDatosOfertaInt,
                Patch(
                    Oferta_Interna,
                    Defaults(Oferta_Interna),
                    {
                        Title: TxINI_1.Text,
                        Gestion: LbRG.Text,
                        Configuracion_Desarrollo:LbRConf.Text,
                        Pruebas: LbRPrue.Text,
                        Documentacion: LbRDoc.Text,
                        Gestion_del_Cambio: LbRGstC.Text,
                        Total: LbtotalH.Text
            
                        
                    }
                ));
            Notify(
                "INI "&TxINI_1.Text&"  Guardada con exito",
                Success,
                2000
            );
            
            Navigate(DetailsUser,ScreenTransition.Cover)
