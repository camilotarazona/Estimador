    HtmlText1_1 As htmlViewer:
        Height: =409
        HtmlText: |-
            =// texto en formato html para creacion de pdf
            
            "<html>
            <head>
            <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
              margin-left: auto;
              margin-right: auto;
              margin-top: 60px;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 2px;
            }
            
            th {
              background-color: black;
              color: rgb(255, 255, 255);
            }
            
            td {
              font-size: 10px;
            }
            
            .tabla-uno .fila .columna {
              display: flex;
              
            }
            
            .tabla-uno .fila .columna .header, 
            .tabla-uno .fila .columna .contenido {
              border: 3px solid #909090;
              border-bottom: none;
              padding: 12px;
              
            }
             
            .tabla-uno .fila .columna .header{
              width: 40%;
              background-color: #ffffff;
              color: black;
              font-weight: bold;
              margin-left: 200px;
            }
             
            
            .tabla-uno .fila .columna .contenido{
              width: 60%;
              margin-right: 200px;
              
            }
            
            .fecha{
              text-align: right;
              margin-right: 15px;
            }
            
            .titulo{
              text-align: center;
              font-weight: bold;
            }
            
            </style>
            </head>
            <body>
            
            <h4 class= fecha>Fecha de emisi√≥n: " & DatePicker1_1 & "</h4>
            <h2 class=titulo> Estimacion</h2>
            <h3 class=INI> Iniciativa: " & TxINI_1.Text & "</h3>
            <h3 class=descripcion> Descripcion general: " & TextInput2_2.Text & " </h3>
            
            <table class='tabla-uno'>
              <tr>
                <th>Actividad</th>
                <th>Jornadas</th>
              </tr>
              <tr>
                <td>Configuracion-Desarrollo</td>
                <td>" & LbConfDes_2.Text &"</td>
              </tr>
              <tr>
                <td>Apoyo a pruebas</td>
                <td> " & LbApo_2.Text & "</td>
              </tr>
              <tr>
                <td>Entrega linea base</td>
                <td>" & LbEnLiBas_2.Text & "</td>
              </tr>
              <tr>
                <td>% de Riesgo</td>
                <td>" & LbRiesg_2 & "</td>
              </tr>
              <tr>
                <td>Total sin riesgo</td>
                <td>" & LbTSinR_2 & "</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>" & LbTtal_2 & "</td>
              </tr>
            </table>
            
            <table>
              <tr>
                <th> Tipo </th>
                <th> Descripcion </th>
                <th> Clasificacion </th>
                <th> Complejidad </th>
                <th> Aplicacion </th>
                <th> Comentario </th>
                <th> Jornadas</th>
              </tr>
              " & Concat(
                Gallery3_1.AllItems,
                "
              <tr>
                <td>" & 'TipoEstimacion (Clasificacion)' & " </td>
                <td>" & Descripcion & " </td>
                <td>" & 'Clasificacion (TipoEstimacion)' & " </td>
                <td>" & Complejidad & " </td>
                <td>" & Aplicacion & " </td>
                <td>" & 'Comentario Estimacion' & " </td>
                <td>" & Esfuerzo/8 & " </td>
              </tr>
            
              
              "
            ) & "
            </table>
                <table>
                <tr>
                <td colspan='6'>Total</td>
                <td>" & LbRConf_2 &"</td>
                </tr>
                </table>
            
            </body>
            </html>"
