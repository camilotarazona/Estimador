    HtmlText2 As htmlViewer:
        Height: =305
        HtmlText: |-
            ="<html>
            <head>
            <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
              margin-left: auto;
              margin-: aurightto;
            
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 5px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
            </head>
            <body>
            <h3>Fecha de Creacion: " & Label13.Text & "</h3>
            <h2>Detalles INI: " & TxINI.Text & "</h2>
            
            <table>
              <tr>
                <th> Tipo </th>
                <th> Descripcion </th>
                <th> Clasificacion </th>
                <th> Complejidad </th>
                <th> Aplicacion </th>
                <th> Comentario </th>
                <td> Jornadas</td>
              </tr>
              " & Concat(
                Gallery3_1.AllItems,
                "
              <tr>
                <td>" & 'TipoEstimacion (Clasificacion)' & " </td>
                <td>" & Descripcion & " </td>
                <td>" & 'Clasificacion (TipoEstimacion)' & " </td>
                <td>" & Complejidad & " </td>
                <td>" & Aplicacion & " </td>
                <td>" & 'Comentario Estimacion' & " </td>
                <td>" & Esfuerzo/8 & " </td>
              </tr>"
            ) & "
            </table>
            <h2>Detalles Actividades y jornadas: " & TxINI.Text & "</h2>
            
            <table>
              <tr>
                <th> Configuracion-Desarrollo </th>
                <th> Apoyo a pruebas </th>
                <th> Entrega linea base </th>
                <th> % de Riesgo </th>
                <th> Total sin riesgo </th>
                <th> Total Dias </th>
              </tr>
             
              <tr>
                <td>" & LbConfDes.Text & " </td>
                <td>" & LbApo.Text & " </td>
                <td>" & LbEnLiBas.Text & " </td>
                <td>" & LbRiesg & " </td>
                <td>" & LbTSinR & " </td>
                <td>" & LbTtal & " </td>
              </tr>
              
            </table>
            
            <h2>Total jornadas: " & Label9_15.Text & "</h2>
            <h2>Total horas: " & Label9_14.Text & "</h2>
            <h2>Total tareas: " & Label9_16.Text & "</h2>
            </body>
            </html>"
        Width: =666
        X: =700
        Y: =167
