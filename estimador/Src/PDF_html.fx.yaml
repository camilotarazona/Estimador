              border: 3px solid #909090;
              border-bottom: none;
              padding: 12px;
              
            }
             
            .tabla-uno .fila .columna .header{
              width: 40%;
              background-color: #ffffff;
              color: black;
              font-weight: bold;
              margin-left: 200px;
            }
             
            
            .tabla-uno .fila .columna .contenido{
              width: 60%;
